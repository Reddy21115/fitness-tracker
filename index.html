<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="FitTracker">
    <meta name="theme-color" content="#000000">
    <title>FitTracker - Personal Workout Tracker</title>
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='white'><path d='M20.57 14.86L22 13.43 20.57 12 17 15.57 8.43 7 12 3.43 10.57 2 9.14 3.43 7.71 2 5.57 4.14 4.14 2.71 2.71 4.14l1.43 1.43L2 7.71l1.43 1.43L2 10.57 3.43 12 7 8.43 15.57 17 12 20.57 13.43 22l1.43-1.43L16.29 22l2.14-2.14 1.43 1.43 1.43-1.43-1.43-1.43L22 16.29z'/></svg>">
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 180 180'><rect width='180' height='180' fill='%23000'/><path d='M150 108L160 98L150 88L125 113L75 63L88 50L75 37L67 45L59 37L45 51L37 43L29 51L37 59L29 67L37 75L63 49L113 99L88 124L100 136L108 128L116 136L130 122L136 128L144 120L136 112L144 104L130 90Z' fill='white'/></svg>">
    
    <!-- CDN Links -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide-react@latest/dist/umd/lucide-react.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        body { 
            margin: 0; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #000;
            overflow-x: hidden;
        }
        
        /* Custom scrollbar for dark theme */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1f1f1f;
        }
        ::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #777;
        }
        
        /* Prevent zoom on input focus (iOS) */
        input[type="number"], input[type="date"], input[type="text"] {
            font-size: 16px;
        }
        
        /* Smooth animations */
        * {
            transition: all 0.2s ease;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;
        const { Plus, Edit3, Trash2, Calendar, Dumbbell, TrendingUp, Save, X, Check, Target, Zap, Award } = lucide;

        const WorkoutTracker = () => {
          const [currentDate, setCurrentDate] = useState(new Date().toISOString().split('T')[0]);
          const [workouts, setWorkouts] = useState({});
          const [exercises, setExercises] = useState([
            'Chest press', 'Inclined bench press', 'Bench press', 'Pectoral fly',
            'Pull down', 'Rear Deltoid', 'Shoulder press', 'Row', 'Triceps cable',
            'Triceps Bar', 'Triceps cable over the head', 'Bicep curls (one side)',
            'Bicep curls rod', 'Cable bicep curls', 'Triceps standing dumbbell',
            'Shoulders cable to face', 'Leg extensions', 'Weighted squatted dumbbell',
            'Hack Squats', 'Shoulder one side dumbbell', 'Shoulder plate front raise', 'Assist chin'
          ]);
          const [activeTab, setActiveTab] = useState('workout');
          const [editingExercise, setEditingExercise] = useState(null);
          const [newExerciseName, setNewExerciseName] = useState('');
          const [showAddExercise, setShowAddExercise] = useState(false);

          // Load data from localStorage on component mount
          useEffect(() => {
            const savedWorkouts = localStorage.getItem('workoutData');
            const savedExercises = localStorage.getItem('exerciseList');
            
            if (savedWorkouts) {
              setWorkouts(JSON.parse(savedWorkouts));
            }
            if (savedExercises) {
              setExercises(JSON.parse(savedExercises));
            }
          }, []);

          // Save data to localStorage whenever workouts or exercises change
          useEffect(() => {
            localStorage.setItem('workoutData', JSON.stringify(workouts));
          }, [workouts]);

          useEffect(() => {
            localStorage.setItem('exerciseList', JSON.stringify(exercises));
          }, [exercises]);

          const getTodaysWorkout = () => {
            return workouts[currentDate] || {};
          };

          const addSetToExercise = (exerciseName) => {
            const todaysWorkout = getTodaysWorkout();
            const exerciseData = todaysWorkout[exerciseName] || [];
            const newSet = {
              setNumber: exerciseData.length + 1,
              reps: '',
              weight: '',
              tension: false
            };
            
            const updatedExercise = [...exerciseData, newSet];
            updateWorkout(exerciseName, updatedExercise);
          };

          const updateSet = (exerciseName, setIndex, field, value) => {
            const todaysWorkout = getTodaysWorkout();
            const exerciseData = [...(todaysWorkout[exerciseName] || [])];
            
            if (field === 'tension') {
              exerciseData[setIndex][field] = value;
            } else {
              exerciseData[setIndex][field] = value;
            }
            
            updateWorkout(exerciseName, exerciseData);
          };

          const deleteSet = (exerciseName, setIndex) => {
            const todaysWorkout = getTodaysWorkout();
            const exerciseData = [...(todaysWorkout[exerciseName] || [])];
            exerciseData.splice(setIndex, 1);
            
            // Renumber sets
            exerciseData.forEach((set, index) => {
              set.setNumber = index + 1;
            });
            
            updateWorkout(exerciseName, exerciseData);
          };

          const updateWorkout = (exerciseName, exerciseData) => {
            setWorkouts(prev => ({
              ...prev,
              [currentDate]: {
                ...prev[currentDate],
                [exerciseName]: exerciseData
              }
            }));
          };

          const deleteExerciseFromWorkout = (exerciseName) => {
            const todaysWorkout = getTodaysWorkout();
            const { [exerciseName]: deleted, ...remaining } = todaysWorkout;
            
            setWorkouts(prev => ({
              ...prev,
              [currentDate]: remaining
            }));
          };

          const addNewExercise = () => {
            if (newExerciseName.trim() && !exercises.includes(newExerciseName.trim())) {
              setExercises(prev => [...prev, newExerciseName.trim()]);
              setNewExerciseName('');
              setShowAddExercise(false);
            }
          };

          const deleteExercise = (exerciseName) => {
            setExercises(prev => prev.filter(ex => ex !== exerciseName));
            // Also remove from all workouts
            setWorkouts(prev => {
              const updated = {};
              Object.keys(prev).forEach(date => {
                const { [exerciseName]: deleted, ...remaining } = prev[date];
                updated[date] = remaining;
              });
              return updated;
            });
          };

          const editExerciseName = (oldName, newName) => {
            if (newName.trim() && !exercises.includes(newName.trim())) {
              // Update exercise list
              setExercises(prev => prev.map(ex => ex === oldName ? newName.trim() : ex));
              
              // Update all workouts
              setWorkouts(prev => {
                const updated = {};
                Object.keys(prev).forEach(date => {
                  updated[date] = {};
                  Object.keys(prev[date]).forEach(exerciseName => {
                    if (exerciseName === oldName) {
                      updated[date][newName.trim()] = prev[date][exerciseName];
                    } else {
                      updated[date][exerciseName] = prev[date][exerciseName];
                    }
                  });
                });
                return updated;
              });
              
              setEditingExercise(null);
            }
          };

          const formatSetDisplay = (set) => {
            return `${set.setNumber}s - ${set.reps || '0'} - ${set.weight || '0'}${set.tension ? ' T' : ''}`;
          };

          const getWorkoutDates = () => {
            return Object.keys(workouts).sort().reverse();
          };

          const getTotalSetsForDate = (date) => {
            const workout = workouts[date] || {};
            return Object.values(workout).reduce((total, sets) => total + sets.length, 0);
          };

          const getWorkoutStats = () => {
            const todaysWorkout = getTodaysWorkout();
            const totalExercises = Object.keys(todaysWorkout).length;
            const totalSets = Object.values(todaysWorkout).reduce((total, sets) => total + sets.length, 0);
            const completedSets = Object.values(todaysWorkout)
              .flat()
              .filter(set => set.reps && set.weight).length;
            
            return { totalExercises, totalSets, completedSets };
          };

          const renderWorkoutTab = () => {
            const stats = getWorkoutStats();
            
            return (
              <div className="space-y-6">
                {/* Stats Cards */}
                <div className="grid grid-cols-3 gap-3">
                  <div className="bg-gradient-to-br from-gray-700 to-gray-800 rounded-2xl p-4 text-white shadow-xl border border-gray-600">
                    <div className="flex items-center space-x-2 mb-2">
                      <Target size={20} />
                      <span className="text-sm font-medium opacity-90">Exercises</span>
                    </div>
                    <div className="text-2xl font-bold">{stats.totalExercises}</div>
                  </div>
                  
                  <div className="bg-gradient-to-br from-gray-600 to-gray-700 rounded-2xl p-4 text-white shadow-xl border border-gray-500">
                    <div className="flex items-center space-x-2 mb-2">
                      <Zap size={20} />
                      <span className="text-sm font-medium opacity-90">Sets</span>
                    </div>
                    <div className="text-2xl font-bold">{stats.totalSets}</div>
                  </div>
                  
                  <div className="bg-gradient-to-br from-gray-500 to-gray-600 rounded-2xl p-4 text-white shadow-xl border border-gray-400">
                    <div className="flex items-center space-x-2 mb-2">
                      <Award size={20} />
                      <span className="text-sm font-medium opacity-90">Done</span>
                    </div>
                    <div className="text-2xl font-bold">{stats.completedSets}</div>
                  </div>
                </div>

                {/* Date Picker */}
                <div className="bg-gray-800 rounded-2xl p-5 shadow-xl border border-gray-600">
                  <div className="flex items-center space-x-4">
                    <div className="bg-gradient-to-br from-gray-600 to-gray-700 p-3 rounded-xl border border-gray-500">
                      <Calendar className="text-white" size={24} />
                    </div>
                    <div className="flex-1">
                      <label className="text-sm font-medium text-gray-300 block mb-1">Workout Date</label>
                      <input
                        type="date"
                        value={currentDate}
                        onChange={(e) => setCurrentDate(e.target.value)}
                        className="w-full p-3 bg-gray-700 border-2 border-gray-600 rounded-xl focus:ring-2 focus:ring-gray-400 focus:border-gray-400 transition-all text-lg font-medium text-white"
                      />
                    </div>
                  </div>
                </div>

                {/* Exercise List */}
                <div className="space-y-4">
                  {exercises.map(exerciseName => {
                    const todaysWorkout = getTodaysWorkout();
                    const exerciseSets = todaysWorkout[exerciseName] || [];
                    
                    return (
                      <div key={exerciseName} className="bg-gray-800 rounded-2xl p-5 shadow-xl border border-gray-600 overflow-hidden">
                        <div className="flex items-center justify-between mb-4">
                          <h3 className="font-bold text-white text-lg">{exerciseName}</h3>
                          <div className="flex space-x-2">
                            <button
                              onClick={() => addSetToExercise(exerciseName)}
                              className="bg-gradient-to-r from-gray-600 to-gray-700 text-white p-3 rounded-xl hover:from-gray-500 hover:to-gray-600 transition-all transform hover:scale-105 shadow-lg border border-gray-500"
                            >
                              <Plus size={18} />
                            </button>
                            {exerciseSets.length > 0 && (
                              <button
                                onClick={() => deleteExerciseFromWorkout(exerciseName)}
                                className="bg-gradient-to-r from-red-600 to-red-700 text-white p-3 rounded-xl hover:from-red-500 hover:to-red-600 transition-all transform hover:scale-105 shadow-lg border border-red-500"
                              >
                                <Trash2 size={18} />
                              </button>
                            )}
                          </div>
                        </div>

                        {exerciseSets.length === 0 ? (
                          <div className="bg-gradient-to-r from-gray-700 to-gray-800 rounded-xl p-6 text-center border border-gray-600">
                            <Dumbbell className="mx-auto mb-3 text-gray-400" size={32} />
                            <p className="text-gray-300 font-medium">No sets recorded</p>
                            <p className="text-gray-400 text-sm">Tap + to add your first set</p>
                          </div>
                        ) : (
                          <div className="space-y-3">
                            {exerciseSets.map((set, index) => (
                              <div key={index} className="bg-gradient-to-r from-gray-700 to-gray-800 rounded-xl p-4 border border-gray-600">
                                <div className="flex items-center space-x-3 mb-3">
                                  <div className="bg-gradient-to-r from-gray-500 to-gray-600 text-white font-bold px-3 py-1 rounded-lg text-sm min-w-12 text-center border border-gray-400">
                                    Set {set.setNumber}
                                  </div>
                                  <div className="flex-1 grid grid-cols-3 gap-2">
                                    <div className="relative">
                                      <input
                                        type="number"
                                        placeholder="0"
                                        value={set.reps}
                                        onChange={(e) => updateSet(exerciseName, index, 'reps', e.target.value)}
                                        className="w-full p-3 bg-gray-600 border-2 border-gray-500 rounded-xl focus:ring-2 focus:ring-gray-400 text-center font-semibold text-lg transition-all text-white"
                                      />
                                      <span className="absolute -bottom-6 left-1/2 transform -translate-x-1/2 text-xs text-gray-400 font-medium">REPS</span>
                                    </div>
                                    <div className="relative">
                                      <input
                                        type="number"
                                        step="0.5"
                                        placeholder="0"
                                        value={set.weight}
                                        onChange={(e) => updateSet(exerciseName, index, 'weight', e.target.value)}
                                        className="w-full p-3 bg-gray-600 border-2 border-gray-500 rounded-xl focus:ring-2 focus:ring-gray-400 text-center font-semibold text-lg transition-all text-white"
                                      />
                                      <span className="absolute -bottom-6 left-1/2 transform -translate-x-1/2 text-xs text-gray-400 font-medium">KG</span>
                                    </div>
                                    <div className="flex flex-col items-center justify-center">
                                      <label className="flex items-center space-x-2 cursor-pointer bg-gray-600 p-2 rounded-lg border-2 border-gray-500 hover:border-orange-500 transition-all">
                                        <input
                                          type="checkbox"
                                          checked={set.tension}
                                          onChange={(e) => updateSet(exerciseName, index, 'tension', e.target.checked)}
                                          className="w-5 h-5 text-orange-600 rounded focus:ring-orange-500 border-2 bg-gray-700"
                                        />
                                        <span className="text-sm font-bold text-orange-400">T</span>
                                      </label>
                                      <span className="text-xs text-gray-400 font-medium mt-1">TENSION</span>
                                    </div>
                                  </div>
                                  <button
                                    onClick={() => deleteSet(exerciseName, index)}
                                    className="text-red-400 hover:text-red-300 p-2 hover:bg-gray-600 rounded-lg transition-all"
                                  >
                                    <X size={18} />
                                  </button>
                                </div>
                                <div className="bg-gray-600 rounded-lg p-3 border border-gray-500 mt-4">
                                  <div className="text-sm text-gray-200 font-mono text-center">
                                    {formatSetDisplay(set)}
                                  </div>
                                </div>
                              </div>
                            ))}
                          </div>
                        )}
                      </div>
                    );
                  })}
                </div>
              </div>
            );
          };

          const renderHistoryTab = () => (
            <div className="space-y-6">
              <div className="bg-gradient-to-r from-gray-700 to-gray-800 rounded-2xl p-6 text-white shadow-xl border border-gray-600">
                <div className="flex items-center space-x-3 mb-2">
                  <TrendingUp size={28} />
                  <h2 className="text-2xl font-bold">Workout History</h2>
                </div>
                <p className="opacity-90">Track your fitness journey</p>
              </div>
              
              {getWorkoutDates().length === 0 ? (
                <div className="bg-gray-800 rounded-2xl p-8 text-center shadow-xl border border-gray-600">
                  <div className="bg-gradient-to-r from-gray-700 to-gray-800 rounded-full w-20 h-20 flex items-center justify-center mx-auto mb-4 border border-gray-600">
                    <Dumbbell className="text-gray-400" size={40} />
                  </div>
                  <h3 className="text-xl font-bold text-white mb-2">No Workouts Yet</h3>
                  <p className="text-gray-400 text-lg">Start logging your exercises to see history here!</p>
                </div>
              ) : (
                <div className="space-y-4">
                  {getWorkoutDates().map(date => (
                    <div key={date} className="bg-gray-800 rounded-2xl p-5 shadow-xl border border-gray-600">
                      <div className="flex items-center justify-between mb-4">
                        <div>
                          <h3 className="font-bold text-lg text-white">
                            {new Date(date).toLocaleDateString('en-US', { 
                              weekday: 'long', 
                              month: 'short', 
                              day: 'numeric' 
                            })}
                          </h3>
                          <p className="text-gray-400 text-sm">
                            {new Date(date).getFullYear()}
                          </p>
                        </div>
                        <div className="bg-gradient-to-r from-gray-600 to-gray-700 text-white px-4 py-2 rounded-xl font-bold shadow-lg border border-gray-500">
                          {getTotalSetsForDate(date)} sets
                        </div>
                      </div>
                      
                      <div className="space-y-3">
                        {Object.entries(workouts[date]).map(([exerciseName, sets]) => (
                          <div key={exerciseName} className="bg-gradient-to-r from-gray-700 to-gray-800 rounded-xl p-4 border border-gray-600">
                            <h4 className="font-bold text-white mb-3 flex items-center">
                              <div className="w-3 h-3 bg-gradient-to-r from-gray-400 to-gray-500 rounded-full mr-3"></div>
                              {exerciseName}
                            </h4>
                            <div className="grid grid-cols-1 gap-2">
                              {sets.map((set, index) => (
                                <div key={index} className="bg-gray-600 rounded-lg p-3 border border-gray-500">
                                  <div className="text-sm font-mono text-gray-200 text-center font-medium">
                                    {formatSetDisplay(set)}
                                  </div>
                                </div>
                              ))}
                            </div>
                          </div>
                        ))}
                      </div>
                    </div>
                  ))}
                </div>
              )}
            </div>
          );

          const renderManageTab = () => (
            <div className="space-y-6">
              <div className="bg-gradient-to-r from-gray-700 to-gray-800 rounded-2xl p-6 text-white shadow-xl border border-gray-600">
                <div className="flex items-center justify-between">
                  <div>
                    <div className="flex items-center space-x-3 mb-2">
                      <Edit3 size={28} />
                      <h2 className="text-2xl font-bold">Manage Exercises</h2>
                    </div>
                    <p className="opacity-90">Customize your workout library</p>
                  </div>
                  <button
                    onClick={() => setShowAddExercise(true)}
                    className="bg-gray-600/50 backdrop-blur-sm text-white px-4 py-3 rounded-xl hover:bg-gray-500/50 transition-all flex items-center space-x-2 font-medium shadow-lg border border-gray-500"
                  >
                    <Plus size={18} />
                    <span>Add</span>
                  </button>
                </div>
              </div>

              {showAddExercise && (
                <div className="bg-gray-800 rounded-2xl p-5 shadow-xl border border-gray-600">
                  <div className="flex items-center space-x-3">
                    <input
                      type="text"
                      value={newExerciseName}
                      onChange={(e) => setNewExerciseName(e.target.value)}
                      placeholder="Enter exercise name"
                      className="flex-1 p-4 bg-gray-700 border-2 border-gray-600 rounded-xl focus:ring-2 focus:ring-gray-400 focus:border-gray-400 transition-all text-lg text-white placeholder-gray-400"
                      onKeyPress={(e) => e.key === 'Enter' && addNewExercise()}
                    />
                    <button
                      onClick={addNewExercise}
                      className="bg-gradient-to-r from-gray-600 to-gray-700 text-white p-4 rounded-xl hover:from-gray-500 hover:to-gray-600 transition-all transform hover:scale-105 shadow-lg border border-gray-500"
                    >
                      <Check size={20} />
                    </button>
                    <button
                      onClick={() => {
                        setShowAddExercise(false);
                        setNewExerciseName('');
                      }}
                      className="bg-gradient-to-r from-red-600 to-red-700 text-white p-4 rounded-xl hover:from-red-500 hover:to-red-600 transition-all transform hover:scale-105 shadow-lg border border-red-500"
                    >
                      <X size={20} />
                    </button>
                  </div>
                </div>
              )}

              <div className="space-y-3">
                {exercises.map((exercise, index) => (
                  <div key={exercise} className="bg-gray-800 rounded-2xl p-5 shadow-xl border border-gray-600">
                    {editingExercise === exercise ? (
                      <div className="flex items-center space-x-3">
                        <input
                          type="text"
                          defaultValue={exercise}
                          onKeyPress={(e) => {
                            if (e.key === 'Enter') {
                              editExerciseName(exercise, e.target.value);
                            }
                          }}
                          className="flex-1 p-4 bg-gray-700 border-2 border-gray-600 rounded-xl focus:ring-2 focus:ring-gray-400 focus:border-gray-400 transition-all text-lg text-white"
                          autoFocus
                        />
                        <button
                          onClick={(e) => {
                            const input = e.target.parentElement.querySelector('input');
                            editExerciseName(exercise, input.value);
                          }}
                          className="bg-gradient-to-r from-gray-600 to-gray-700 text-white p-4 rounded-xl hover:from-gray-500 hover:to-gray-600 transition-all transform hover:scale-105 shadow-lg border border-gray-500"
                        >
                          <Check size={20} />
                        </button>
                        <button
                          onClick={() => setEditingExercise(null)}
                          className="bg-gradient-to-r from-red-600 to-red-700 text-white p-4 rounded-xl hover:from-red-500 hover:to-red-600 transition-all transform hover:scale-105 shadow-lg border border-red-500"
                        >
                          <X size={20} />
                        </button>
                      </div>
                    ) : (
                      <div className="flex items-center justify-between">
                        <div className="flex items-center space-x-4">
                          <div className="bg-gradient-to-r from-gray-600 to-gray-700 text-white font-bold w-10 h-10 rounded-xl flex items-center justify-center text-sm border border-gray-500">
                            {index + 1}
                          </div>
                          <span className="font-semibold text-white text-lg">{exercise}</span>
                        </div>
                        <div className="flex space-x-2">
                          <button
                            onClick={() => setEditingExercise(exercise)}
                            className="text-gray-300 hover:text-white p-3 hover:bg-gray-700 rounded-xl transition-all"
                          >
                            <Edit3 size={18} />
                          </button>
                          <button
                            onClick={() => deleteExercise(exercise)}
                            className="text-red-400 hover:text-red-300 p-3 hover:bg-gray-700 rounded-xl transition-all"
                          >
                            <Trash2 size={18} />
                          </button>
                        </div>
                      </div>
                    )}
                  </div>
                ))}
              </div>
            </div>
          );

          return (
            <div className="min-h-screen bg-black">
              {/* Header */}
              <div className="bg-gradient-to-r from-gray-800 to-gray-900 shadow-2xl border-b border-gray-700">
                <div className="max-w-md mx-auto px-4 py-6">
                  <h1 className="text-3xl font-bold text-white flex items-center">
                    <div className="bg-gray-700/50 backdrop-blur-sm p-3 rounded-xl mr-4 border border-gray-600">
                      <Dumbbell className="text-white" size={32} />
                    </div>
                    <div>
                      <div>FitTracker</div>
                      <div className="text-sm opacity-80 font-normal">Your Personal Gym Companion</div>
                    </div>
                  </h1>
                </div>
              </div>

              {/* Navigation */}
              <div className="bg-gray-900/80 backdrop-blur-sm border-b border-gray-700 sticky top-0 z-10">
                <div className="max-w-md mx-auto px-4">
                  <div className="flex space-x-1 py-2">
                    {[
                      { id: 'workout', label: 'Workout', icon: Dumbbell, gradient: 'from-gray-600 to-gray-700' },
                      { id: 'history', label: 'History', icon: TrendingUp, gradient: 'from-gray-600 to-gray-700' },
                      { id: 'manage', label: 'Manage', icon: Edit3, gradient: 'from-gray-600 to-gray-700' }
                    ].map(tab => (
                      <button
                        key={tab.id}
                        onClick={() => setActiveTab(tab.id)}
                        className={`flex-1 py-4 px-4 text-sm font-bold rounded-2xl transition-all flex items-center justify-center space-x-2 ${
                          activeTab === tab.id
                            ? `bg-gradient-to-r ${tab.gradient} text-white shadow-xl transform scale-105 border border-gray-500`
                            : 'text-gray-400 hover:text-gray-200 hover:bg-gray-800'
                        }`}
                      >
                        <tab.icon size={18} />
                        <span>{tab.label}</span>
                      </button>
                    ))}
                  </div>
                </div>
              </div>

              {/* Content */}
              <div className="max-w-md mx-auto px-4 py-6">
                {activeTab === 'workout' && renderWorkoutTab()}
                {activeTab === 'history' && renderHistoryTab()}
                {activeTab === 'manage' && renderManageTab()}
              </div>
            </div>
          );
        };

        // Render the app
        ReactDOM.render(<WorkoutTracker />, document.getElementById('root'));
    </script>
</body>
</html>
